<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Quản Lý Lớp Học</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Trang Quản Lý Lớp Học</h1>
    </header>
    <nav>
        <ul>
            <!-- ... Menu điều hướng ... -->
        </ul>
    </nav>
    <main>
        <!-- Nội dung chức năng 1 -->
        <section class="function">
            <h2>Chức Năng 1</h2>
            <button id="chucNang1Button">Nhấp vào đây</button>
        </section>

        <!-- Nội dung chức năng 2 -->
        <section class="function">
            <h2>Chức Năng 2</h2>
            <!-- ... Nội dung chức năng 2 ở đây ... -->
        </section>

        <!-- Thêm các phần khác cho các chức năng còn lại -->
    </main>
    <footer>
        <p>&copy; 2023 Trang Quản Lý Lớp Học</p>
    </footer>

    <!-- JavaScript để xử lý chức năng 1 -->
    <script>
        // Lấy tham chiếu đến nút chức năng 1
        var chucNang1Button = document.getElementById("chucNang1Button");

        // Gán sự kiện click cho nút chức năng 1
        chucNang1Button.addEventListener("click", function() {
            alert("Chức năng 1 đã được kích hoạt!");
        });
    </script>
</body>
</html>
