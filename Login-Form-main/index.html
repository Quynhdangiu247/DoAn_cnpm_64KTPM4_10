<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <!--header-->
    <header>
        <h2 class="logo">Eyes Smart</h2>
        <nav class="navigation">
            <a id="main" href="#">How</a>
            <a id="main1" href="#">About</a>
            <a id="main2" href="#">Product</a>
            <a id="main3" href="#">Contact</a>
            <button class="btnlogin-popup">Login</button>
        </nav>
        <script>
            document.getElementById("main").addEventListener("click", function () {
                // Redirect to the index.html file
                window.location.href = '/index.html';
            });
        </script>
        <script>
            document.getElementById("main1").addEventListener("click", function () {
                // Redirect to the index.html file
                window.location.href = '/index.html#1';
            });
        </script>
        <script>
            document.getElementById("main2").addEventListener("click", function () {
                // Redirect to the index.html file
                window.location.href = '/index.html#2';
            });
        </script>
        <script>
            document.getElementById("main3").addEventListener("click", function () {
                // Redirect to the index.html file
                window.location.href = '/index.html#3';
            });
        </script>
    </header>

    <!--halaman login-->
    <div class="wrapper">
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="ingat">
                    <label><input type="checkbox">
                        Hiện thị mật khẩu</label>
                    <a href="#">Quên mật khẩu</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Đăng ký<a href="#" class="register-link"> tại đây </a></p>
                </div>
            </form>
        </div>

        <!--halaman daftar-->
        <div class="form-box register">
            <h2>Đăng ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="email" required>
                    <label>Tên người dùng</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>
                <div class="ingat">
                    <label><input type="checkbox">
                        Hiện thị mật khẩu</label>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <div class="login-register">
                    <p>Đăng nhập<a href="#" class="login-link"> tại đây  </a></p>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
